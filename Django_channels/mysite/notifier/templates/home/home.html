{% load staticfiles %}
<html>
  <head>
    <title>Cam_notifier</title>
    <script src="{% static '/channels/js/websocketbridge.js' %}" type="text/javascript"></script>
  </head>
  <body>
    <h1>Camera_alert</h1>
    <p>{% if user.is_authenticated %}
           <br>Current admin: {{ user.username }}, phone number: {{user.profile.phone_number}}<br>
           Alerts
       {% else %}
         Not logged in.
       {% endif %}
    </p>
    <ul id="notifylist"></ul>
    {% if user.is_authenticated %}
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const webSocketBridge = new channels.WebSocketBridge();
      const nl = document.querySelector("#notifylist");
      var alert_audio = new Audio('audios/note.mp3');
      alert_audio.volume = (1.0);
      

      webSocketBridge.connect('/notifications/');
      webSocketBridge.listen(function(action, stream) {
        console.log("RESPONSE:", action);
	function popupOpen(){
		var url= "home/alert.html";    
		var winWidth = 720;
	    var winHeight = 360;
	    var popupOption= "width="+winWidth+", height="+winHeight;    
		window.open(url,"",popupOption);
	}
        if(action.event == "warning") {
          var el = document.createElement("li");
          el.innerHTML = `Warning on camera<b>${action.cam_id}</b>!(location:${action.cam_location})`;
          nl.appendChild(el);
	  alert_audio.play();
	  popupOpen();
        }
	else if(action.event == "created") {
          var el = document.createElement("li");
          el.innerHTML = `New camera <b>${action.cam_id}</b> has installed!(location:${action.cam_location})`;
          nl.appendChild(el);
        }
      })
      document.ws = webSocketBridge; /* for debugging */
    })
    {% endif %}
    </script>
  </body>
</html>
