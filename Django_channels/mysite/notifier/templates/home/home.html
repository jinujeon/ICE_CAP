{% load staticfiles %}
<html>
  <head>
    <title>Cam_notifier</title>
    <script src="{% static '/channels/js/websocketbridge.js' %}" type="text/javascript"></script>
      <div align="center" align="top">
          <img src="edum.png" height="250" alt="설명문" />
      </div>>
  </head>
  <body bgcolor="">

  <div align="center">
    <h1>Camera_alert</h1>
    <p>{% if user.is_authenticated %}
           <br>Current admin: {{ user.username }}, phone number: {{user.profile.phone_number}}<br>
           Alerts
       {% else %}
         Not logged in.
       {% endif %}
    </p>

    <ul id="notifylist"></ul>
    {% if user.is_authenticated %}
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const webSocketBridge = new channels.WebSocketBridge();
      const nl = document.querySelector("#notifylist");
      var alert_audio = new Audio('audios/note.mp3');
      alert_audio.volume = (1.0);
      

      webSocketBridge.connect('/notifications/');
      webSocketBridge.listen(function(action, stream) {
        console.log("RESPONSE:", action);
	function popupOpen(){
		var url= "home/alert.html";    
		var winWidth = 1080;
	    var winHeight = 1080;
	    var popupOption= "width="+winWidth+", height="+winHeight;    
		window.open(url,"",popupOption);
	}
        if(action.event == "warning") {
          var el = document.createElement("li");
          var e2 = document.createElement("li");
          var e3 = document.createElement("li");
          if(action.trash){
            el.innerHTML = `Trash on camera<b>${action.cam_id}</b>!(location:${action.cam_location})`;
            nl.appendChild(el);
          }
          if(action.instrusion){
            e2.innerHTML = `Trepassing on camera<b>${action.cam_id}</b>!(location:${action.cam_location})`;
            nl.appendChild(e2);
          }
          if(action.fallen){
            e3.innerHTML = `Fallen person on camera<b>${action.cam_id}</b>!(location:${action.cam_location})`;
            nl.appendChild(e3);
          }
	  alert_audio.play();
	  popupOpen();
        }
	else if(action.event == "created") {
          var el = document.createElement("li");
          el.innerHTML = `New camera <b>${action.cam_id}</b> has installed!(location:${action.cam_location})`;
          nl.appendChild(el);
        }
      })
      document.ws = webSocketBridge; /* for debugging */
    })
    {% endif %}
    </script>
      </div>
  </body>
</html>
