<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <style>
        .gr div{
            padding: 10px;
			border: 10px solid #2db400;
			background-color: #e3ffe0;
        }
    input[type=submit] {
  	border-radius: 10px;
    padding: 8px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    font-size:15pt;
    }
    input[type=reset] {
  	border-radius: 10px;
    padding: 8px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    font-size:15pt;
    }
    </style>
</head>
    <body>
    <div style="position: relative; z-index:1;">
        <img  src="{% url 'back'%}" width="100%" height="100%">
        <div class="gr">
            <div  style="background-color:white; position: absolute; left: 750px; top: 200px;" >
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="로그인">
                    <input type="reset" value="reset">
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
